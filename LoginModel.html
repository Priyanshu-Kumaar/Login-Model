<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
     <!-- Global Container -->
     <div class="flex items-center justify-center min-h-screen bg-rose-50">
        <!-- Card Container -->
        <div
          class="absolute flex flex-row m-2 space-y-10 bg-white-200 shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
        >
          <!-- Left Side -->
          <div class=" p-6 md:p-20">
            <!-- Top Content -->
            <h2 class="font-serif mb-5 text-4xl font-bold">Log In</h2>
            <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
              Log in to your account to upload or download pictures, videos or
              music.
            </p>
            <input
              type="text"
              class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
              placeholder="Enter your email address"
            />
  
            <!-- Middle Content -->
            <div
              class=" flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
            >
              <div class="font-thin text-cyan-700">Forgot password?</div>
  
              <button
                class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150"
              >
                <span>Next</span>
                    <img class="w-8 font-bold  " src="https://www.svgrepo.com/show/466032/right-arrow.svg" alt="">
                </button>
            </div>
  
            <!-- Border -->
            <div class="mt-12 border-b border-b-gray-300"></div>
  
            <!-- Bottom Content -->
            <p class="py-6 text-sm font-thin text-center text-gray-400">
              or log in with
            </p>
  
            <!-- Bottom Buttons Container -->
            <div
              class="  flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
            >
              <button
                class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
              >
            
            <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="" class="w-9" />
              <span class="font-thin">Facebook</span>
            </button>
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
             <img src="https://cdn-icons-png.flaticon.com/128/281/281764.png" alt="" class="w-9" />
             <span class="font-thin">Google</span>
            </button>
          </div>
        </div>
     <!--Right Side-->
    <img src="https://github.com/bradtraversy/tailwind-course-projects/blob/main/mini-projects/login-modal/images/image.jpg?raw=true" alt="" class="w-[430px] hidden md:block md:h-[666px]">

    <!--Close Button-->
     <div
     class=" absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150"
   >
    <img class="h-3" src="https://cdn-icons-png.flaticon.com/128/2997/2997911.png" alt="cross icon ">
</div>
</div>
</div>
</body>
</html>
